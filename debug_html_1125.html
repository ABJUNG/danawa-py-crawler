    <script>
        let pushInterval = null;
        $(function() {
            $(document).on("click",".alert_close_btn",function(){
                $(this).parent().css("display","none");
            });
            $(document).on('click', '.image-popup', function() {
                $(this).css('display', 'none');

            document.addEventListener('keydown', function(e) {
                var imagePopup = document.querySelector('.image-popup');
                if (
                    (e.code === 'Escape' || e.code === 'Enter' || e.code === 'Space')
                    && window.getComputedStyle(imagePopup).display !== 'none'
                ) {
                    e.preventDefault()
                    $('.image-popup').css('display', 'none');
                }
            });

        function open_window(Location, id, options) {
            var newwin = window.open(Location, id, options);

            if (newwin == null) {
                return false;
            }

            newwin.focus();
        }
        function timestampToDate(date) {
            var timestamp = moment(date * 1000)
            var seconds = moment.duration(moment().diff(timestamp)).asSeconds
            if (seconds < 60) {
                return "방금 전"
            }

            var minutes = Math.floor(moment.duration(moment().diff(timestamp)).asMinutes())
            if (minutes < 60) {
                return `${minutes}분 전`
            }

            var hours = Math.floor(moment.duration(moment().diff(timestamp)).asHours())
            if (hours < 24) {
                return `${hours}시간 전`
            }

            var yesterday = moment().subtract(1, 'days').format('YYYY-MM-DD')
            if (timestamp.format('YYYY-MM-DD') === yesterday) {
                return timestamp.format('어제 a hh:mm')
            }
            return timestamp.format('YY.MM.DD HH:mm')
        }

        function closeVideoPop() {
            $('.video-play-pop-wrap').removeClass('active')
            $('.video-play-pop-wrap .frame-container').html('')
        }

        function videoPopActive(ele) {
            $('.video-play-pop-wrap').addClass('active')
            $('.video-play-pop-wrap .frame-container').html($(ele).attr('data-html'))
        }

        function displayBanner(id) {
                        var banner = $(`li#${id}`)
            if(!banner.attr('data-call')) {
                banner.attr('data-call', '1')
                $.ajax({
                    type: 'get',
                    url: "https://quasarzone.com/banner/display",
                    data: { banner_id: id },
                })
            }
        }
        function showPush() {
            $.ajax({
                url:"https://quasarzone.com/ajax/getPush",
                data: { '_token' : 'F9fdi0GZdk8ZC3AuAYI1b5EpU1DOj56WJdhtzXSb'},
                type:"post",
                dateType:"json",
                success: function(data){
                    var html = "";
                    $(".general_push").empty();

                    if(data.contents && data.contents.length > 0) {
                        data.contents.forEach((el, index, array) => {
                            html += '<div class="general_alert_box">';
                            html += '<button class="alert_close_x alert_close_btn"></button>';
                            html += '<a href="/bbs/' + el.table_name + '/views/' + el.id + '">';
                            html += '<div class="alert_title_box">';
                            html += '<p>지금 뜨는 이야기</p>';
                            html += '</div>';
                            html += '<div class="no_img_alert_box">';
                            if(el.listThumbnailPath) {
                                html += '<div class="no_img_alert" style="background:url(' + el.listThumbnailPath + ') no-repeat 50% 50%;background-size:contain;"></div>';
                            } else {
                                html += '<div class="no_img_alert"></div>';
                            }
                            html += '</div>';
                            html += '<div class="alert_content">';
                            html += '<p>[' + el.board_name + ']</p>';
                            html += '<p>'+ el.subject +'</p>';
                            html += '</div>';
                            html += '</a>';
                            html += '</div>';
                        });
                    }

                    if(data.noti) {
                        notificationStatus();
                        html += '<div class="general_alert_box">';
                        html += '<button class="alert_close_x alert_close_btn"></button>';
                        var link = data.noti.next_url;
                        if(data.noti.noti_type === 'memo') {
                            link = "javascript:readMemoNoti('/users/readNoti/" + data.noti.id + "', 'popup', '" + data.noti.next_url + "')";
                        }
                        if(data.noti.noti_type === 'cider' || data.noti.noti_type === 'comment' || data.noti.noti_type === 'reply' || data.noti.noti_type === 'nanum') {
                            link = '/users/readNotiPush/' + data.noti.id ;
                        }
                        html += `
                            <a href="${link}">
                                <div class="alert_title_box">
                                    <p>새로운 알림이 도착했습니다.</p>
                                </div>
                                <div class="img_alert_box">
                                    <div class="img_alert"></div>
                                </div>
                                <div class="alert_content">
                                    <p>${data.noti.noti_type_str} ${data.noti.title}</p>
                                    <p>${data.noti.content}</p>
                                </div>
                            </a>
                        `;
                        html += '</div>';
                    }
                    $(".general_push").append(html);

                    $(".general_alert_box").fadeIn(1000);

                    setTimeout(function() {
                        $(".general_alert_box").fadeOut(1000);
                    }, 10000);
                },
                error:function(request, status, error){
                    console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                    clearInterval(pushInterval);
                    pushInterval = null;
                }
            });
        }

        function readMemoNoti(url, type, nextUrl) {
            $.ajax({
                url : url,
                method : 'get',
                success : function(data) {
                    open_window(nextUrl, 'memo', 'width=414, height=760, scrollbars=no');
                }
            });
        }

                    setTimeout(function() {
                        pushInterval = setInterval(showPush, 100000)
                    }, 15000)

            }).focus(function() {
                clearInterval(pushInterval)
                pushInterval = setInterval(showPush, 100000)
            }).blur(function() {
                clearInterval(pushInterval)
                pushInterval = null;
            })

    .sticky-menu-wrapper.fixed {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }
</style>

<script>
    let isMenuTypeA = true;
        $(window).load(function () {
        const notiPopup = $('#noti-popup-wrap');
        if (isMenuTypeA) {
            if ($(window).scrollTop() > 187) {
                $('.sticky-menu-wrapper:not([class*="fixed"])').addClass('fixed');
                $('body').css({'padding-top': '100px'});
            }
            $('.header-middle-layer').append(notiPopup);
        } else {
            if ($(window).scrollTop() > 230) {
                $('.header-recent-visit-boards-container:not([class*="fixed"])').addClass('fixed');
                $('.header-recent-visit-boards-layer').append(notiPopup);
                $('body').css({'padding-top': '40px'});
            }
        }
    }).on('scroll', function () {
        $('.header-menu-layer').removeClass('expanded');
        $('.menu-sitemap-wrapper').removeClass('expanded');

        closeMenu();
        closeNoti();
        setMenu();
    })

    function setMenu() {
        const notiPopup = $('#noti-popup-wrap');
        if (isMenuTypeA) {
            $('.header-recent-visit-boards-container').removeClass('fixed')
            const stickyHeader = $('.sticky-menu-wrapper');
            if ($(window).scrollTop() > 187) {
                if (!stickyHeader.hasClass('fixed')) {
                    stickyHeader.addClass('fixed');
                    $('body').css({'padding-top': '100px'});
                }
            } else {
                if (stickyHeader.hasClass('fixed')) {
                    stickyHeader.removeClass('fixed');
                    $('body').css({'padding-top': '0'});
                }
            }
        } else {
            $('.sticky-menu-wrapper').removeClass('fixed');
            const stickyHeader = $('.header-recent-visit-boards-container');
            if ($(window).scrollTop() > 230) {
                if (!stickyHeader.hasClass('fixed')) {
                    stickyHeader.addClass('fixed');
                    $('.header-recent-visit-boards-layer').append(notiPopup);
                    $('body').css({'padding-top': '40px'});
                }
            } else {
                stickyHeader.removeClass('fixed');
                $('.header-middle-layer').append(notiPopup);
                $('body').css({'padding-top': '0'});
            }
        }
    }

    function setNotiPopup() {
        const notiPopup = $('#noti-popup-wrap');
        if (isMenuTypeA) {
            $('.header-middle-layer').append(notiPopup);
        } else {
            $('.header-recent-visit-boards-container').append(notiPopup);
        }
    }
</script>

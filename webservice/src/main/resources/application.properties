gemini.api.key=${GOOGLE_API_KEY}

server.port=${PORT:8080}

# Vertex AI Settings
vertexai.project-id=${VERTEXAI_PROJECT_ID:pcbuildproject-478007}
vertexai.location=${VERTEXAI_LOCATION:asia-northeast3}
vertexai.model=gemini-1.5-flash-001

# Google Cloud Service Account Key Path
# GOOGLE_APPLICATION_CREDENTIALS environment variable should be set
# Example: /path/to/service-account-key.json

# MySQL Database Connection (Local Mode)
# Docker Compose 환경: db:3306 (컨테이너 내부)
# 로컬 직접 실행: localhost:3307 (호스트에서 접근)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/danawa?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Settings
# 'validate'는 테이블을 수정하지 않고 검증만 합니다.
# 크롤러가 테이블을 관리하므로 Spring은 검증만 수행합니다.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate

# JPA가 생성하는 SQL 쿼리를 콘솔에 출력해주는 설정 (디버깅에 유용)
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# HTTP 응답 인코딩 설정 (UTF-8)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# HTTP 요청 인코딩 설정
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

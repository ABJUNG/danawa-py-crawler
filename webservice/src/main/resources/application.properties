# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/danawa?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Settings
# 'validate'는 DB 테이블과 자바 Entity 클래스가 일치하는지 검증만 합니다.
# 'none'으로 설정하면 아무 작업도 하지 않습니다.
# 크롤러가 테이블을 관리하므로 Spring이 테이블을 건드리지 않도록 설정합니다.
spring.jpa.hibernate.ddl-auto=validate

# JPA가 생성하는 SQL 쿼리를 콘솔에 출력해주는 설정 (디버깅에 유용)
spring.jpa.show-sql=true